<div class="row">
  <div class="col">
    <h2>Are you sure you want to delete this event?</h2>
    <p>By clicking 'Yes', you will not be able to undo this action.</p>

    <div class="right-align">
      <button class="btn btn-danger" type="button" (click)="confirmDeletion()">Yes
      </button>&nbsp;
      <button class="btn btn-outline-secondary" type="button"
              (click)="cancelDeletion()">Cancel
      </button>
    </div>
  </div>
</div>
